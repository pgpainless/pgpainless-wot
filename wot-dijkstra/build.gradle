buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

plugins {
    id 'java-library'
    id 'java-test-fixtures'
    id 'org.jetbrains.kotlin.jvm' version "$kotlinVersion"
}

group 'org.pgpainless'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"

    testImplementation "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit5:$kotlinVersion"

    // Logging
    api "org.slf4j:slf4j-api:$slf4jVersion"
    testImplementation "ch.qos.logback:logback-classic:$logbackVersion"

    // @Nullable, @Nonnull annotations
    implementation "com.google.code.findbugs:jsr305:3.0.2"
}

apply plugin: 'maven-publish'
apply plugin: 'signing'

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
            artifact testsJar
            pom {
                name = 'PGPainless-WOT'
                description = 'Web of Trust Implementation using PGPainless'
                url = 'https://github.com/pgpainless/pgpainless-wot'
                inceptionYear = '2022'

                scm {
                    url = 'https://github.com/pgpainless/pgpainless-wot'
                    connection = 'scm:https://github.com/pgpainless/pgpainless-wot'
                    developerConnection = 'scm:git://github.com/pgpainless/pgpainless-wot.git'
                }

                licenses {
                    license {
                        name = 'The Apache Software License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        distribution = 'repo'
                    }
                }

                developers {
                    developer {
                        id = 'vanitasvitae'
                        name = 'Paul Schaub'
                        email = 'vanitasvitae@fsfe.org'
                    }
                    developer {
                        id = 'hkos'
                        name = 'Heiko Sch√§fer'
                        email = 'heiko@schaefer.name'
                    }
                }
            }
        }
    }
    repositories {
        if (sonatypeCredentialsAvailable) {
            maven {
                url isSnapshot ? sonatypeSnapshotUrl : sonatypeStagingUrl
                credentials {
                    username = sonatypeUsername
                    password = sonatypePassword
                }
            }
        }
    }
}

signing {
    useGpgCmd()
    required { signingRequired }
    sign publishing.publications.mavenJava
}

test {
    useJUnitPlatform()
}
